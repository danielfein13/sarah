			<script>
				
				var typed5 = new Typed('#typed5', {

			<script>



			jQuery(function($, undefined) {
				$("q").hide();
	$('#message').terminal(function(command) {
			if (command !== '') {
					try {
							var result = window.eval(command);
							console.log(result)
							if (result !== undefined) {
									this.echo(new String(result));
							}
					} catch(e) {
							this.error(new String(e));
					}
			} else {
				 this.echo('');
			}
	}, {
			greetings: 'JavaScript Interpreter',
			name: 'js_demo',
			height: 200,
			prompt: 'js> '
	});
	$('#firstButton').click(
		function()
		{
			console.log("hello");
			$('.counter').each(function()
			 {
				var $this = $(this),
					countTo = $this.attr('data-count');

					$({ countNum: $this.text()}).delay(1000).animate({
						countNum: countTo
						},

						{

						duration: 5000,
						easing:'linear',
						step: function() {
							$this.text(Math.floor(this.countNum));
						},
						complete: function() {
							$this.text(this.countNum);
							typed3.start();
							//alert('finished');
						}
					});
				});
			});

			$('#secondButton').click(
				function()
				{typed4.start();});

			$('#pswd').click(
				function()
				{
					if($('#message').val() == "answer:71")
					{
						typed5.start();
					}
				});

			$('#yes_button').click(
				function()
				{
					$('#Y').show();
					$('#ynext').show();
				});

			$('#ynext').click(
				function()
				{

});
